{% extends "base2.html" %}
{% block title %}Login Page{% endblock %}

{% block content %}
    <!-- Part of code to output flash messages if there are any -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{ msg }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

<!-- Form for submitting user name. Method is set to POST -->
<form action="#" method="post">
    <p>Name</p>
    <!-- name is what we can use from python -->
    <p><input type="text" name="nm"></p>
    <p><input type="submit" value="submit"></p>
</form>
{% endblock %}
